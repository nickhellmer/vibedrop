<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your VibeDrop Username</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #BB86FC;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.2);
            width: 90vw;
            max-width: 400px; 
        }

        label {
            font-size: 1em;
            color: #CCCCCC;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #2A2A2A;
            color: #FFFFFF;
            font-size: 1em;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #BB86FC;
            color: #000000;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #9C6FFB;
        }
        
        @media (max-width: 400px) {
            h2 {
                font-size: 1.5em;
            }

            label, input, button {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <h2>ðŸŽ§ Create Your VibeDrop Account</h2>
    <form method="POST">
        <label for="vibedrop_username">VibeDrop Username:</label>
        <input type="text" name="vibedrop_username" required>
        <button type="submit">Save</button>
    </form>
</body>
</html>
