{% extends "base.html" %}
{% block title %}Join a Sound Circle{% endblock %}

{% block extra_css %}
<style>
  /* Page-scoped: narrow the form a bit for readability */
  .narrow { max-width: 520px; }
</style>
{% endblock %}

{% block content %}
<div class="topbar">
  <h1 class="page-title">Join a Sound Circle</h1>
</div>

<div class="stack">

  <section class="card narrow">
    <p class="subtle" style="margin:0 0 10px;">
      Paste your invite code below to join a Sound Circle.
    </p>

    <form method="POST" class="stack" novalidate>
      <div>
        <label for="circle_code">Invite Code</label>
        <input id="circle_code"
               name="circle_code"
               type="text"
               class="form-control"
               required
               placeholder="e.g. KcieU5EX"
               autofocus>
        <div class="help">Codes are case-sensitive.</div>
      </div>

      <div class="row" style="margin-top:6px;">
        <button type="submit" class="btn">üîó Join Circle</button>
        <a class="btn ghost" href="{{ url_for('create_circle') }}">‚ûï Create a Circle</a>
      </div>
    </form>
  </section>

  <div class="row">
    <a class="btn link" href="{{ url_for('dashboard') }}">‚¨ÖÔ∏è Back to Profile</a>
  </div>
</div>
{% endblock %}
