<!-- Hamburger Icon -->
<div id="hamburger" onclick="openSidebar()" style="
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 30px;
  cursor: pointer;
  z-index: 9999;
  display: block;
">
  &#9776;
</div>

<!-- Sidebar -->
<div id="sidebar" style="
    position: fixed;
    top: 0;
    right: -260px;
    height: 100%;
    width: 260px;
    background-color: #1e1e1e;
    color: white;
    box-shadow: -3px 0 6px rgba(0,0,0,0.3);
    padding: 60px 20px;
    transition: right 0.3s ease-in-out;
    z-index: 9998;
    overflow-x: hidden;
    display: none;
">
  <!-- Close Button -->
  <span id="closeBtn" onclick="closeSidebar()" style="
    font-size: 26px;
    cursor: pointer;
    position: absolute;
    top: 15px;
    right: 20px;
    display: none;
  ">&times;</span>

  <ul id="sidebarLinks" style="
    list-style: none;
    padding: 0;
    font-family: 'Space Grotesk', sans-serif;
    font-size: 0.95rem;
    display: none;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  ">

    <!-- Main Section -->
    <div>
      <p style="color:#888; font-size:0.75rem; margin:10px 0 5px;">My Links</p>
      <li style="margin: 15px 0;">
        <a href="{{ url_for('dashboard') }}" class="sidebar-link">My Profile & Circles</a>
      </li>
      <li style="margin: 15px 0;">
        <a href="{{ url_for('all_users') }}" class="sidebar-link">All Users</a>
      </li>
      <li style="margin: 15px 0;">
        <a href="{{ url_for('account_settings') }}" class="sidebar-link">Account Settings</a>
      </li>
    </div>

    <!-- Info Section -->
    <div>
      <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
      <p style="color:#888; font-size:0.75rem; margin:10px 0 5px;">Information</p>
      <li style="margin: 15px 0;">
        <a href="{{ url_for('welcome') }}" class="sidebar-link">About VibeDrop</a>
      </li>
      <li style="margin: 15px 0;">
        <a href="{{ url_for('how_it_works') }}" class="sidebar-link">How It Works</a>
      </li>
      <li style="margin: 15px 0;">
        <a href="{{ url_for('feedback') }}" class="sidebar-link">Feedback</a>
      </li>
    </div>

    <!-- Logout Section -->
    <div>
      <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
      <li style="margin: 15px 0;">
        <a href="/logout" class="logout-link">Logout</a>
      </li>
    </div>
  </ul>
</div>

<style>
  .sidebar-link {
    color: #BB86FC;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease-in-out;
  }
  .sidebar-link:hover {
    color: #ffffff;
  }
  .logout-link {
    color: #FF4E4E;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s ease-in-out;
  }
  .logout-link:hover {
    color: #FF1E1E;
  }
</style>

<script>
  function openSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = 'block';
    sidebar.style.right = '0';
    document.getElementById('hamburger').style.display = 'none';
    document.getElementById('closeBtn').style.display = 'block';
    document.getElementById('sidebarLinks').style.display = 'flex';
  }

  function closeSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.right = '-260px';
    document.getElementById('hamburger').style.display = 'block';
    document.getElementById('closeBtn').style.display = 'none';
    document.getElementById('sidebarLinks').style.display = 'none';

    setTimeout(() => {
      sidebar.style.display = 'none';
    }, 300); // matches sidebar transition duration
  }
</script>
