<!-- Hamburger Icon -->
<div id="hamburger" onclick="openSidebar()" style="
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 30px;
  cursor: pointer;
  z-index: 9999;
  display: block;
">
  &#9776;
</div>

<!-- Sidebar -->
<div id="sidebar" style="
    position: fixed;
    top: 0;
    right: -250px;
    height: 100%;
    width: 250px;
    background-color: #1e1e1e;
    color: white;
    box-shadow: -3px 0 6px rgba(0,0,0,0.3);
    padding: 60px 20px;
    transition: right 0.3s ease-in-out;
    z-index: 9998;
    overflow-x: hidden;
    display: none;
">
  <!-- Close Button -->
  <span id="closeBtn" onclick="closeSidebar()" style="
    font-size: 26px;
    cursor: pointer;
    position: absolute;
    top: 15px;
    right: 20px;
    display: none;
  ">&times;</span>

  <ul id="sidebarLinks" style="
    list-style: none;
    padding: 0;
    font-family: 'Space Grotesk', sans-serif;
    font-size: 0.9rem;
    display: none;
  ">
    <li style="margin: 20px 0;">
      <a href="{{ url_for('dashboard') }}" style="color: #7B4EFF; text-decoration: none;">My Profile</a>
    </li>
    <li style="margin: 20px 0;">
      <a href="{{ url_for('all_users') }}" style="color: #7B4EFF; text-decoration: none;">All Users</a>
    </li>
    <li style="margin: 20px 0;">
      <a href="{{ url_for('welcome') }}" style="color: #7B4EFF; text-decoration: none;">About VibeDrop (How it Works)</a>
    </li>
    <li style="margin: 20px 0;">
      <a href="{{ url_for('account_settings') }}" style="color: #7B4EFF; text-decoration: none;">Account Settings</a>
    </li>
  </ul>
</div>

<script>
  function openSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = 'block';
    sidebar.style.right = '0';
    document.getElementById('hamburger').style.display = 'none';
    document.getElementById('closeBtn').style.display = 'block';
    document.getElementById('sidebarLinks').style.display = 'block';
  }

  function closeSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.right = '-250px';
    document.getElementById('hamburger').style.display = 'block';
    document.getElementById('closeBtn').style.display = 'none';
    document.getElementById('sidebarLinks').style.display = 'none';

    setTimeout(() => {
      sidebar.style.display = 'none';
    }, 300); // matches sidebar transition duration
  }
</script>
