<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VibeDrop</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    /* Optional: inline layout styling if style.css is missing */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #1f1f1f;
      padding: 20px;
      min-height: 100vh;
    }
    .sidebar a {
      display: block;
      color: white;
      margin: 10px 0;
      text-decoration: none;
    }
    .main-content {
      flex-grow: 1;
      padding: 40px;
    }
    .flashes {
      list-style-type: none;
      padding: 0;
    }
    .flashes .flash {
      background: #333;
      border-left: 6px solid #7B4EFF;
      padding: 10px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2><a href="/dashboard">VibeDrop</a></h2>
    <nav>
      <a href="/dashboard">Dashboard</a>
      <a href="/submit_song">Submit Song</a>
      <a href="/feedback">Rate Songs</a>
      <a href="/circle_dashboard">Circle</a>
      <a href="/account_settings">Settings</a>
      <a href="/logout">Logout</a>
    </nav>
  </aside>

  <main class="main-content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
