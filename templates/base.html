<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}VibeDrop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;600&display=swap" rel="stylesheet">

    <style>
      body {
        background-color: #121212;
        color: #FFFFFF;
        font-family: 'Space Grotesk', sans-serif;
        margin: 0;
        padding: 40px 20px;
      }
      a {
        color: #7B4EFF;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
        background-color: #7B4EFF;
        color: white;
        padding: 10px 16px;
        font-size: 1rem;
        font-family: 'Space Grotesk', sans-serif;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #6a3fdc;
      }
    .flash-message {
      background-color: #1e1e1e;
      border: 1px solid #7B4EFF;
      color: white;
      padding: 6px 10px;
      margin: 12px auto;
      border-radius: 5px;
      width: 65%;
      max-width: 280px;
      text-align: center;
      font-size: 0.75rem;
      line-height: 1.1;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    </style>
    
</head>
<body>

  <!-- Include sidebar menu -->
  {% include 'sidebar.html' %}

  <!-- Page-specific content -->
<main>
  <!-- Flash Messages -->
  <div id="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  {% block content %}{% endblock %}
</main>
    <script>
      setTimeout(() => {
        const flashes = document.querySelectorAll('.flash-message');
        flashes.forEach(flash => {
          flash.style.opacity = 0;
          setTimeout(() => flash.remove(), 500);
        });
      }, 4000);
    </script>
</body>
</html>
