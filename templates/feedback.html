{% extends "base.html" %}
{% block title %}Feedback | VibeDrop{% endblock %}

{% block content %}
<style>
  .media-block {
    max-width: 600px;
    margin: 0 auto;
    padding: 0 20px;
  }

  h1 {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: #6F54C8;
    text-align: center;
  }

  p {
    font-size: 1rem;
    color: #CCCCCC;
    margin-bottom: 20px;
    text-align: center;
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    font-size: 1rem;
    font-family: 'Space Grotesk', sans-serif;
    background-color: #1E1E1E;
    color: white;
    border: 1px solid #6F54C8;
    border-radius: 8px;
    resize: vertical;
    box-sizing: border-box;
  }

  button {
    margin-top: 12px;
    width: 100%;
    background-color: #6F54C8;
    color: white;
    border: none;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #693FE5;
  }

  @media (max-width: 768px) {
    .media-block {
      padding: 0 12px;
    }

    h1 {
      font-size: 1.4rem;
    }

    p {
      font-size: 0.9rem;
    }

    textarea {
      font-size: 0.9rem;
    }

    button {
      font-size: 0.9rem;
      padding: 8px;
    }
  }
</style>

<div class="feedback-container">
  <h1>We'd love your feedback!</h1>
  <p>Have a suggestion, bug report, or just a thought? Let us know below.</p>
  <form method="POST">
    <textarea name="feedback" required placeholder="Write your feedback here..."></textarea>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
