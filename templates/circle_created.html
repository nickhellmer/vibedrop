<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Circle Created!</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@200;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #FFFFFF;
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #7B4EFF;
    }

    p {
      font-size: 1.2rem;
      color: #CCCCCC;
      margin-bottom: 10px;
    }

    strong {
      color: #FFFFFF;
    }

    a {
      text-decoration: none;
      margin-right: 12px;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      background-color: #7B4EFF;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #693BDA;
    }

    .monogram {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
    }

    .monogram span {
      font-size: 40px;
      position: absolute;
      line-height: 1;
      -webkit-text-stroke: 1.5px #7B4EFF;
      color: #FFFFFF;
    }

    .monogram .v-left {
      top: -9px;
      left: 4px;
      z-index: 2;
      clip-path: inset(0 12px 0 0);
    }

    .monogram .v-right {
      top: -9px;
      left: 4px;
      z-index: 0;
      clip-path: inset(0 0 0 12px);
    }

    .monogram .d {
      top: 8px;
      left: 3px;
      z-index: 1;
      transform: rotate(18deg);
      -webkit-text-stroke: 1.5px #FFFFFF;
      color: #7B4EFF;
    }
      
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
        text-align: center;
      }

      p {
        font-size: 1rem;
        text-align: center;
      }

      button {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        margin-bottom: 15px;
      }

      a {
        display: block;
        text-align: center;
        margin: 0 auto;
      }

      .monogram {
        width: 30px;
        height: 30px;
        top: 15px;
        left: 15px;
      }

      .monogram span {
        font-size: 30px;
      }

      .monogram .v-left,
      .monogram .v-right {
        top: -6px;
        left: 3px;
      }

      .monogram .d {
        top: 6px;
        left: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="monogram">
    <span class="v-left">V</span>
    <span class="d">D</span>
    <span class="v-right">V</span>
  </div>

  <h1>‚úÖ Sound Circle Created!</h1>
  <p><strong>{{ circle_name }}</strong> has been created successfully.</p>
  <p><strong>Invite Code:</strong> {{ invite_code }}</p>

  <br>
  <a href="{{ url_for('circle_dashboard', circle_id=circle_id) }}">
    <button>üéµ Go to Circle</button>
  </a>
  <a href="{{ url_for('dashboard') }}">
    <button>üè† Back to Dashboard</button>
  </a>
</body>
</html>
