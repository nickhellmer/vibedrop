<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Song</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@200;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #7B4EFF;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 8px;
            color: #CCCCCC;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            background-color: #7B4EFF;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #693BDA;
        }

        .monogram {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
        }

        .monogram span {
            font-size: 40px;
            position: absolute;
            line-height: 1;
            -webkit-text-stroke: 1.5px #7B4EFF;
            color: #FFFFFF;
        }

        .monogram .v-left {
            top: -9px;
            left: 4px;
            z-index: 2;
            clip-path: inset(0 12px 0 0);
        }

        .monogram .v-right {
            top: -9px;
            left: 4px;
            z-index: 0;
            clip-path: inset(0 0 0 12px);
        }

        .monogram .d {
            top: 8px;
            left: 3px;
            z-index: 1;
            transform: rotate(18deg);
            -webkit-text-stroke: 1.5px #FFFFFF;
            color: #7B4EFF;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
                text-align: center;
            }

            label {
                font-size: 1rem;
            }

            input[type="text"] {
                font-size: 0.95rem;
                padding: 10px;
            }

            button {
                width: 100%;
                font-size: 1rem;
                padding: 14px;
                margin-top: 10px;
            }

            .monogram {
                width: 30px;
                height: 30px;
                top: 15px;
                left: 15px;
            }

            .monogram span {
                font-size: 30px;
            }

            .monogram .v-left,
            .monogram .v-right {
                top: -6px;
                left: 3px;
            }

            .monogram .d {
                top: 6px;
                left: 2px;
            }

            a {
                font-size: 0.95rem;
                display: block;
                text-align: center;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="monogram">
        <span class="v-left">V</span>
        <span class="d">D</span>
        <span class="v-right">V</span>
    </div>

    <h1>üéµ Submit a Song to {{ circle.circle_name }}</h1>
    <form method="POST">
        <label for="track_url">Paste Spotify Track URL:</label>
        <input type="text" id="track_url" name="track_url" placeholder="https://open.spotify.com/track/..." required>
        <button type="submit">Submit</button>
    </form>
    
  <br><br>
  <a href="{{ url_for('dashboard') }}">‚¨ÖÔ∏è Back to Profile</a>
</body>
</html>
