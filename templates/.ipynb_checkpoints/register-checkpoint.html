{% extends "base.html" %}
{% block title %}Choose Your VibeDrop Username{% endblock %}

{% block extra_css %}
<style>
  /* Page-local centering for the auth card */
  .auth-wrap{
    min-height: calc(100vh - 120px); /* accounts for base padding + sidebar */
    display: grid;
    place-items: center;
  }
  .auth-card{
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
  }
  .helper{
    color: var(--muted);
    font-size: .95rem;
    margin-top: 6px;
  }
  .w-100{ width:100%; } /* page-local utility so button can span full width */
</style>
{% endblock %}

{% block content %}

<div class="auth-wrap">
  <section class="card auth-card">
    <div class="stack">
      <div class="topbar" style="margin-bottom:6px;">
        <h1 class="page-title" style="font-size:1.6rem; margin:0;">ðŸŽ§ Create Your VibeDrop Account</h1>
      </div>

      <form method="POST" class="stack" novalidate>
        <div>
          <label for="vibedrop_username">VibeDrop Username</label>
          <input
            id="vibedrop_username"
            name="vibedrop_username"
            type="text"
            class="form-control"
            required
            minlength="3"
            maxlength="24"
            pattern="^[A-Za-z0-9_\.]+$"
            placeholder="e.g., vibevoyager"
            aria-describedby="username_help">
          <div id="username_help" class="helper">
            3â€“24 chars â€¢ letters, numbers, underscores, or dots.
          </div>
        </div>

        <button type="submit" class="btn sm w-100">Save Username</button>
      </form>
    </div>
  </section>
</div>

{% endblock %}
